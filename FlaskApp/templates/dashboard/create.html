{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Job{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="job_title">Job Title</label>
    <input name="job_title" id="job_title" value="{{ request.form['job_title'] }}" required>
    <label for="job_desc">Body</label>
    <textarea name="job_desc" id="job_desc">{{ request.form['job_desc'] }}</textarea>
    <input type="submit" value="Save">
  </form>
{% endblock %}
