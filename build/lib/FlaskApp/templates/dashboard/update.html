{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ job['job_title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="job_title">Title</label>
    <input name="job_title" id="job_title"
      value="{{ request.form['job_title'] or job['job_title'] }}" required>
    <label for="job_desc">Body</label>
    <textarea name="job_desc" id="job_desc">{{ request.form['job_desc'] or job['job_desc'] }}</textarea>
    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('dashboard.delete', id=job['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
